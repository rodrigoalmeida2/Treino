<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Estilos personalizados -->
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
        }
        
        .login-container {
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }
        
        .card-login {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            text-align: center;
            padding: 30px 0;
            border-bottom: none;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 0 0.25rem rgba(37, 117, 252, 0.25);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            border: none;
            padding: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        
        .btn-login:hover {
            background: linear-gradient(135deg, #5a0cb1 0%, #1a68f0 100%);
        }
        
        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
        }
        
        .login-footer a {
            color: #2575fc;
            text-decoration: none;
        }
        
        .input-group-text {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="card card-login">
                <div class="card-header">
                    <h3><i class="bi bi-box-arrow-in-right"></i> Acesse sua conta</h3>
                    <p class="mb-0">Informe suas credenciais para entrar</p>
                </div>
                <div class="card-body">
                    <form id="loginForm" novalidate>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                                <div class="invalid-feedback">
                                    Por favor, insira um e-mail válido.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <div class="invalid-feedback">
                                    Por favor, insira sua senha.
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Lembrar de mim</label>
                            <a href="#" class="float-end">Esqueceu a senha?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100 mt-3">
                            <i class="bi bi-box-arrow-in-right"></i> Entrar
                        </button>
                    </form>
                    
                    <div class="login-footer mt-4">
                        <p>Não tem uma conta? <a href="#">Cadastre-se</a></p>
                        <hr>
                        <div class="social-login">
                            <p>Ou entre com:</p>
                            <button class="btn btn-outline-primary me-2">
                                <i class="bi bi-google"></i> Google
                            </button>
                            <button class="btn btn-outline-dark">
                                <i class="bi bi-facebook"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Script para validação e funcionalidades -->
    <script>
        // Exemplo de validação do formulário
        (function() {
            'use strict'
            
            // Fetch the form we want to apply custom Bootstrap validation styles to
            const form = document.getElementById('loginForm')
            
            form.addEventListener('submit', function(event) {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                
                form.classList.add('was-validated')
            }, false)
            
            // Toggle para mostrar/esconder senha
            const togglePassword = document.getElementById('togglePassword')
            const password = document.getElementById('password')
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password'
                password.setAttribute('type', type)
                
                // Troca o ícone
                this.querySelector('i').classList.toggle('bi-eye')
                this.querySelector('i').classList.toggle('bi-eye-slash')
            })
        })()
    </script>
</body>
</html>
